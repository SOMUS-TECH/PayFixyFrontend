<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px">
    <div class="card-header bg-primary text-white text-center">
      <h4>Register</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input id="first_name" type="text" formControlName="first_name" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input id="last_name" type="text" formControlName="last_name" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <select id="type" formControlName="type" class="form-select">
            <option value="reader">Reader</option>
            <option value="librarian">Librarian</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Profile Photo</label>
          <input id="photo" type="file" (change)="onFileChange($event)" class="form-control" />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid || loading">
            {{ loading ? 'Registering...' : 'Register' }}
          </button>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>
    </div>
  </div>
</div>
