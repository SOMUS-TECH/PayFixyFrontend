<div class="container mt-4">
  <h3>Add Book</h3>
  <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" />
    </div>
    <div class="col-md-6">
      <label>ISBN</label>
      <input type="text" formControlName="isbn" class="form-control" />
    </div>
    <div class="col-md-4">
      <label>Revision</label>
      <input type="text" formControlName="revision_number" class="form-control" />
    </div>
    <div class="col-md-4">
      <label>Published Date</label>
      <input type="date" formControlName="published_date" class="form-control" />
    </div>
    <div class="col-md-4">
      <label>Publisher</label>
      <input type="text" formControlName="publisher" class="form-control" />
    </div>
    <div class="col-md-6">
      <label>Authors</label>
      <input type="text" formControlName="authors" placeholder="Comma-separated" class="form-control" />
    </div>
    <div class="col-md-6">
      <label>Genre</label>
      <input type="text" formControlName="genre" class="form-control" />
    </div>
    <div class="col-12">
      <label>Cover Image</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control" />
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save Book</button>
    </div>
  </form>
</div>
